<div>
  <h1 mat-dialog-title style="padding-left: 5px;">Add a subscription</h1>
  <div mat-dialog-content id="form-container">
      <div id="cont-row1">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="data.name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Price" [(ngModel)]="data.price" required>
        </mat-form-field>
      </div>

      <div id="cont-row2">
        <mat-form-field>
          <textarea matInput placeholder="Details" [(ngModel)]="data.details"></textarea>
        </mat-form-field>
      </div>

      <div  id="cont-row3">
        <mat-form-field>
          <input matInput placeholder="Day" [(ngModel)]="data.date_d" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Month" [(ngModel)]="data.date_m" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Year" [(ngModel)]="data.date_y" required>
        </mat-form-field>
      </div>
  </div>

  <div *ngIf="showWarning" id="warning">Please fill in required fields</div>

  <div id="button-container" mat-dialog-actions>
    <button id="ok-button" mat-raised-button (click)="createAsset()">Create</button>
  </div>
</div>
