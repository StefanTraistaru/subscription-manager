<h1>Login</h1>
<div>
    <div>Username</div>
    <input type="text" placeholder="username" [(ngModel)]="data.username">
    <div>Password</div>
    <input type="password" placeholder="password" [(ngModel)]="data.password">
    <input type="submit" value="Login" (click)="loginUser()">

    <div>
        <a [routerLink]="['/register']">Don't have an account? Sign up</a>
    </div>
</div>
