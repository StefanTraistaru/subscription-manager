<div *ngFor="let sub of my_subs">

	<div style="padding-left: 20%; padding-right: 20%;">
		<h2>
			{{ sub.name }} ${{ sub.price }}
		</h2>

		<p style="margin: auto;">
			Payment day: {{ sub.date_d }}/{{ sub.date_m }}/{{ sub.date_y }}
		</p>
	</div>

	<div style="padding-left: 20%">
		<p>
			{{ sub.details }}
		</p>
	</div>

  </div>
